<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="todos.js"></script>
		<link rel="stylesheet" href="styles.css" />
		<title>To-do list</title>
	</head>
	<body>
		<div class="titlebar">
			<span class="title">To-do list</span>
			<div class="window-controls">
				<button class="minimize" title="Minimize">―</button>
				<button class="maximize" title="Maximize">☐</button>
				<button class="close" title="Close">✕</button>
			</div>
		</div>
		<div id="container">
			<header>
				<h1>To-do list</h1>
			</header>
			<form>
				<label for="task-input">Task: </label>
				<input type="text" id="task-input" name="task-input" autofocus required autocomplete="off" />
				<input type="submit" value="Add" id="submit-button" onClick="addTask()" />
				<output id="output"></output>
			</form>
			<ul id="task-list"></ul>
		</div>
	</body>
</html>
