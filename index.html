<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="styles.css" />
		<title>To-do list</title>
	</head>
	<body>
		<div class="titlebar">
			<span class="title">To-do list</span>
			<div class="window-controls">
				<button class="minimize" title="Minimize">―</button>
				<button class="maximize" title="Maximize">☐</button>
				<button class="close" title="Close">✕</button>
			</div>
		</div>
		<div id="container">
			<header>
				<h1>To-do list</h1>
			</header>
			<div id="task-input-container">
				<label for="task-input">Task: </label>
				<input type="text" id="task-input" name="task-input" autofocus autocomplete="off" minlength="1" />
				<button id="submit-button">Add</button>
			</div>
			<output id="output"></output>
			<ul id="task-list"></ul>
		</div>
		<script src="todos.js"></script>
	</body>
</html>
